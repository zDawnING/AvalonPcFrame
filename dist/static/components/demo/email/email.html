<div class="modal inmodal fade" id="email_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">发送邮件</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label"><font color="red">*</font>邮件标题：</label>
						<div class="col-sm-8">
							<input class="form-control" ms-duplex="obj.title" placeholder="请输入邮件标题" />					
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-3 control-label"><font color="red">*</font>发件人：</label>
						<div class="col-sm-8">
							<input class="form-control" ms-duplex="obj.name" placeholder="请输入发件人" />	
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"><font color="red">*</font>邮件内容：</label>
						<div class="col-sm-8">
							<select class="form-control" ms-duplex="obj.temp">
								<option value="">请选择一个内容模板</option>
								<option ms-repeat="tlist" ms-attr-value="el.invokeName">{{el.name}}</option>
							</select>				
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"><font color="red">*</font>发件人邮件地址：</label>
						<div class="col-sm-8">
							<input class="form-control" ms-duplex="obj.from" placeholder="请输入发件人邮件地址" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">邮件回复地址：</label>
						<div class="col-sm-8">
							<input class="form-control" ms-duplex="obj.replyto" placeholder="请输入邮件回复地址" />
						</div>
					</div>	
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ms-click="submit" ms-attr-disabled="is_locked_btn" data-loading-text="<i class='fa fa-spinner fa-spin fa-fw'></i>处理中...">提交</button>
			</div>	
		</div>
	</div>
</div>
