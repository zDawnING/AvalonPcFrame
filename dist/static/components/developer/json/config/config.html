<div class="modal inmodal fade" id="config_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">{{title}}字段映射配置</h4>
				<!-- <small class="font-bold">配置字段映射</small> -->
				
			</div>
			<div class="modal-body text-center" ms-class="hidden:!is_loading_data">
				<label class="control-label text-center">字段映射内容正在加载中...<i class='fa fa-spinner fa-spin fa-fw'></i></label>
			</div>
			<div class="modal-body" ms-class="hidden:is_loading_data" ms-class-1="animated:!is_loading_data" ms-class-2="fadeIn:!is_loading_data">
				<div>
					<div ms-repeat="list">
						<div class="bfc mt10 pb10 border_bottom" ms-class="border_bottom:$index!=list.size()-1">
							<div class="pull-left w20_">
								<div class="pr10">
									<div class="relative delete_icon_div">
										<i class="fa fa-times-circle delete_icon" aria-hidden="true" ms-click="show_delete_confirm($index)"></i>
										<input class="form-control mt10" ms-duplex="el.field_key" placeholder="字段key">
									</div>
								</div>	
							</div>
							<div class="pull-left w80_">
								<div class="mt10">
									<textarea placeholder="字段映射内容" rows="5" class="form-control" ms-duplex="el.field"></textarea>
								</div>
								<div class="mt16">
									<textarea placeholder="描述" rows="5" class="form-control" ms-duplex="el.field_explain"></textarea>									
								</div>
								<div class="mt10">
									<button class="btn btn-primary" ms-click="update($index)"><i class="fa fa-plus-square-o" ></i>&nbsp;修改</button>
								</div>
							</div>							
						</div>
					</div>
				</div>
				<div class="mt10">
						<div class="bfc mt10 pb10 border_bottom">
							<div class="pull-left w20_">
								<div class="pr10">
									<input class="form-control mt10" ms-duplex="obj.key" placeholder="字段key">
								</div>	
							</div>
							<div class="pull-left w80_">
								<div class="mt10">
									<textarea placeholder="字段映射内容" rows="5" class="form-control" ms-duplex="obj.field"></textarea>
								</div>
								<div class="mt16">
									<textarea placeholder="描述" rows="5" class="form-control" ms-duplex="obj.explain"></textarea>									
								</div>
								<div class="mt10">
									<button class="btn btn-primary" ms-click="add()"><i class="fa fa-plus-square-o" ></i>&nbsp;添加</button>
								</div>
							</div>							
						</div>					
				</div>
<!-- 				<div class="mt10">
					<div class="bfc">
						<div class="pull-left w20_">
							<button class="btn btn-primary" ms-click="add_key"><i class="fa fa-plus-square-o"></i>&nbsp;</button>
						</div>
					</div>
				</div>	 -->						
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
