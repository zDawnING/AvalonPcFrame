<div class="modal inmodal fade" id="rule_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">配置权限</h4>
				<div class="mlrauto w70_">
					<p class="m0 text-left"><small class="font-bold">配置规则:</small></p>
					<p class="m0 text-left"><small class="font-bold">1、由于页面原因，权限分配为三级，同时控制左侧导航以及用户权限</small></p>
					<p class="m0 text-left"><small class="font-bold">2、部分不需要分配的权限需要在AUTH的控制器里手动添加</small></p>
					<p class="m0 text-left"><small class="font-bold">3、如果有选择第三级权限，那么一级和二级权限也必须勾选		</small></p>
				</div>
			</div>
			<div class="modal-body text-center" ms-class="hidden:!is_load_rule">
				<label class="control-label text-center">内容正在加载中...<i class='fa fa-spinner fa-spin fa-fw'></i></label>
			</div>			
			<div class="modal-body rule-modal-body" ms-class="hidden:is_load_rule" ms-class-1="animated:!is_load_rule" ms-class-2="fadeIn:!is_load_rule">
				<div class="form-horizontal">

					<div class="form-group" ms-class="has-error:error.name_error">
						<label for="rule_name" class="col-sm-2 control-label"><font color="red">*</font>用户组名</label>
						<div class="col-sm-8">
							<input type="text" id="rule_name" ms-blur="v_item('name')" ms-on-keydown="keydown" placeholder="请输入用户组名" class="form-control" ms-duplex="obj.name" />
							<div class="v-tip right" ms-class="active:error.name_error">
								<div class="v-tip-arrow"></div>
								<div class="v-tip-content" ms-text="v_message.name_message"></div>
							</div>
						</div>

					</div>
					<!-- 下面是权限规则，one_power是第一层的，tow_power是第二层的，three_power是第三层的 -->
					<div>
						<div data-repeat-rendered="load_end" ms-repeat="obj.rel" ms-class="one_power:el.lvl==1" ms-class-2="two_power:el.lvl==2" ms-class-3="three_power:el.lvl>=3">
							<div ms-if="el.lvl>3" ms-css-padding-left="(el.lvl-3)*20+'px'">&nbsp;</div>
							<div class="common_checkbox_block">
								<label ms-click="click_changed($index)">
									<input type="checkbox" class="common_checkbox" ms-duplex-checked="el.flag" /><i></i>{{el.name}}</label>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ms-attr-disabled="is_locked_btn" ms-click="submit" id="rule_submit_btn" data-loading-text="<i class='fa fa-spinner fa-spin fa-fw'></i>处理中...">提交</button>
			</div>
		</div>
	</div>
</div>
