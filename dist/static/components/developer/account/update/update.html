<div class="modal inmodal fade" id="update_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">修改管理员</h4>
			</div>
			<div class="modal-body text-center" ms-if="is_loading_data">
				<label class="control-label text-center">数据正在加载中...<i class='fa fa-spinner fa-spin fa-fw'></i></label>
			</div>
			<div class="modal-body" ms-if="!is_loading_data">
				<div class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-3 control-label"><font color="red">*</font>登录账号</label>
						<div class="col-sm-9">
							<input type="text" placeholder="请填写登录账号(必须是手机号码)" class="form-control" ms-duplex="obj.account" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">登录密码</label>
						<div class="col-sm-9">
							<input type="password" placeholder="请填写登录密码" class="form-control" ms-duplex="obj.password" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-9">
							<input type="text" placeholder="请填写用户名" class="form-control" ms-duplex="obj.user_name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> <font color="red">*</font>角色</label>
						<div class="col-sm-9">
							<select class="form-control" ms-duplex="obj.group_id">
								<option value="">请选择角色</option>
								<option ms-repeat="user_group" ms-attr-value="el.id">{{el.name}}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label"> <font color="red">*</font>选择展会</label>
						<div class="col-sm-9 bfc">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>
											<div class="bfc">
												<div class="pull-left">
													<span>说明：选择管理员可操作展会数据</span>
													<select class="f16" ms-duplex="select_year" ms-change="change_year_data">
														<option ms-repeat="year_list" ms-attr-value="el">{{el}}年</option>
													</select>
												</div>
												<div class="pull-right">
													<p class="m0">已选展会<font color="red" ms-text="selected_num"></font>个</p>
												</div>
											</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr ms-repeat="ex_year_list" ms-click="select_ex_item($index)">
										<td>
											<div class="bfc table-item pt4">
												<div class="pull-left w80_">
													<span class="table-item_text-box" ms-text="el.name"></span>
													<span class="b_gray c_white table-item_date-box" ms-text="el.date"></span>
												</div>
												<div class="pull-right">
													<i class="fa fa-check-square text-navy table-item_ex-btn_checked to-click" ms-if="el.is_check==1"></i>
													<i class="fa fa-square-o table-item_ex-btn_no-check to-click" ms-if="el.is_check==0"></i>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
