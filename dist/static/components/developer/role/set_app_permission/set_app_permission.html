<div class="modal inmodal fade" id="rule_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">配置应用权限</h4>
				<div class="mlrauto w70_">
					
				</div>
			</div>
			<div class="modal-body text-center" ms-class="hidden:!is_load_rule">
				<label class="control-label text-center">内容正在加载中...<i class='fa fa-spinner fa-spin fa-fw'></i></label>
			</div>			
			<div class="modal-body rule-modal-body" ms-class="hidden:is_load_rule" ms-class-1="animated:!is_load_rule" ms-class-2="fadeIn:!is_load_rule">
				<div class="form-horizontal">
					<!-- 下面是权限规则，one_power是第一层的，tow_power是第二层的，three_power是第三层的 -->
					<div>
						<div data-repeat-rendered="load_end" ms-repeat="obj.rel" >
							<div ms-if="el.lvl>3" ms-css-padding-left="(el.lvl-3)*20+'px'">&nbsp;</div>
							<div class="common_checkbox_block">
								<label ms-click="click_changed($index)">
									<input type="checkbox" class="common_checkbox" ms-duplex-checked="el.flag" /><i></i>{{el.app_name}}</label>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ms-attr-disabled="is_locked_btn" ms-click="submit" id="rule_submit_btn" data-loading-text="<i class='fa fa-spinner fa-spin fa-fw'></i>处理中...">提交</button>
			</div>
		</div>
	</div>
</div>
