<div class="modal inmodal fade" id="update_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">更新用户组</h4>
				<small class="font-bold">设置规则请在用户组列表页进行规则配置</small>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">

					<div class="form-group" ms-class="has-error:error.name_error">
						<label for="update_name" class="col-sm-2 control-label"><font color="red">*</font>用户组名</label>
						<div class="col-sm-8">
							<input type="text" id="update_name" placeholder="请输入用户组名" ms-blur="v_item('name')" ms-on-keydown="keydown" class="form-control" ms-duplex="obj.name" />
							<div class="v-tip right" ms-class="active:error.name_error">
								<div class="v-tip-arrow"></div>
								<div class="v-tip-content" ms-text="v_message.name_message"></div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="update_status" class="col-sm-2 control-label">是否启用</label>
						<div class="col-sm-8 bfc">
							<div class="pt5 pull-left">
								<div class="onoffswitch">
									<input type="checkbox" class="onoffswitch-checkbox" id="update_status" ms-duplex-checked="checked">
									<label class="onoffswitch-label" for="update_status">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div>
							</div>
							<p class="m0 pull-left pt5 pl10 f14">默认关闭</p>
						</div>
					</div>

				</div>
		
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ms-attr-disabled="is_locked_btn" ms-click="submit" id="update_submit_btn" data-loading-text="<i class='fa fa-spinner fa-spin fa-fw'></i>处理中...">提交</button>
			</div>		
		</div>
	</div>
</div>
