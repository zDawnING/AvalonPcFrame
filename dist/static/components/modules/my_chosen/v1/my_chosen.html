<div class="my_chosen_div">
	<div class="my_chosen_input_div" ms-click="click" ms-attr-data-id="vm_id">
		<input ms-class="active:is_show_input" type="text" ms-attr-id="'my_chosen_input'+vm_id" ms-attr-data-id="vm_id" class="form-control" ms-duplex="input_value" ms-keyup="key_up" ms-attr-placeholder="placeholder" />
		<p ms-class="active:!is_show_input" class="m0" ms-text="result"></p>
	</div>
	<div class="my_chosen_result_div" ms-css-left="x" ms-css-top="y" ms-css-width="width" ms-class="active:is_show_result">
		<div class="my_chosen_result">
			<div class="my_chosen_result_item" ms-if="list.size()<=0&&is_load_list==false">
				<p class="m0">没有数据</p>
			</div>	
			<div class="my_chosen_result_item" ms-if="is_load_list==true">
				<p class="m0"><i class='fa fa-spinner fa-spin fa-fw'> </i>正在加载中...</p>
			</div>
			<div class="my_chosen_result_item" ms-repeat="list">
				<p class="m0" ms-text="el.value" ms-click="select_result($index)" ms-attr-data-id="vm_id"></p>
			</div>
		</div>
	</div>
</div>
