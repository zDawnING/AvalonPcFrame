<div class="modal inmodal fade" id="add_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">添加导航信息</h4>
				<div class="mlrauto w80_">
					<p class="m0 text-left"><small class="font-bold">1、《控/方》：意思是 控制器/方法; 例如 Sys/sys_list</small></p>
					<p class="m0 text-left"><small class="font-bold">2、css为控制左侧导航顶级栏目前图标样式，具体可查看FontAwesome图标CSS样式</small></p>
				</div>				
			</div>
			<div class="modal-body">
				<div class="form-horizontal">

					<div class="form-group" ms-class="has-error:error.name_error">
						<label for="add_name" class="col-sm-3 control-label"><font color="red">*</font>权限名称</label>
						<div class="col-sm-8">
							<input type="text" id="add_name" ms-blur="v_item('name')" ms-on-keydown="keydown" placeholder="请输入权限名称" class="form-control" ms-duplex="obj.name" />
							<div class="v-tip right" ms-class="active:error.name_error">
								<div class="v-tip-arrow"></div>
								<div class="v-tip-content" ms-text="v_message.name_message"></div>
							</div>							
						</div>
					</div>
					<div class="form-group">
						<label for="add_superid" class="col-sm-3 control-label">父级</label>
						<div class="col-sm-8">
							<select id="add_superid" ms-duplex="obj.superid" class="form-control">
								<option value="0">默认顶级</option>
								<option ms-attr-value="el.id" ms-repeat="rel">{{el.name}}</option>
							</select>
						</div>	
					</div>
					<div class="form-group" ms-class="has-error:error.c_error">
						<label for="add_c" class="col-sm-3 control-label"><font color="red">*</font>控制器/方法</label>
						<div class="col-sm-8">
							<input type="text" id="add_c" ms-blur="v_item('c')" ms-on-keydown="keydown" placeholder="请输入控制器/方法" class="form-control" ms-duplex="obj.c" />
							<div class="v-tip right" ms-class="active:error.c_error">
								<div class="v-tip-arrow"></div>
								<div class="v-tip-content" ms-text="v_message.c_message"></div>
							</div>							
						</div>
					</div>	
					<!--<div class="form-group" ms-class="has-error:error.sort_error">
						<label for="add_sort" class="col-sm-3 control-label"><font color="red">*</font>排序</label>
						<div class="col-sm-8">
							<input type="text" id="add_sort" ms-blur="v_item('sort')" ms-on-keydown="keydown" placeholder="请输入排序" class="form-control" ms-duplex="obj.sort" />
							<div class="v-tip right" ms-class="active:error.sort_error">
								<div class="v-tip-arrow"></div>
								<div class="v-tip-content" ms-text="v_message.sort_message"></div>
							</div>							
						</div>
					</div>			
					<div class="form-group">
						<label for="add_css" class="col-sm-3 control-label">CSS</label>
						<div class="col-sm-8">
							<input type="text" id="add_css" placeholder="请输入CSS" ms-on-keydown="keydown" class="form-control" ms-duplex="obj.css" />
						</div>
					</div>					-->
					<div class="form-group">
						<label for="add_status" class="col-sm-3 control-label">是否启用</label>
						<div class="col-sm-8 bfc">
							<div class="pt5 pull-left">
								<div class="onoffswitch">
									<input type="checkbox" class="onoffswitch-checkbox" id="add_status" ms-duplex-checked="checked">
									<label class="onoffswitch-label" for="add_status">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</div>
							</div>
							<p class="m0 pull-left pt5 pl10 f14">默认开启</p>
						</div>
					</div>

				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ms-click="submit" id="add_submit_btn" data-loading-text="<i class='fa fa-spinner fa-spin fa-fw'></i>处理中...">提交</button>
			</div>	
		</div>
	</div>
</div>
