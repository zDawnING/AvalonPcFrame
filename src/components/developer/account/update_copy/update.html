<div class="modal inmodal fade" id="update_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">修改管理员</h4>
			</div>
			<div class="modal-body">
				<div class="modal-body text-center" ms-if="is_loading_data">
					<label class="control-label text-center">数据正在加载中...<i class='fa fa-spinner fa-spin fa-fw'></i></label>
				</div>
				<div class="form-horizontal">
					
					<div class="form-group">
						<label class="col-sm-3 control-label"><font color="red">*</font>登录账号</label>
						<div class="col-sm-9">
							<input type="text" placeholder="请填写登录账号(必须是手机号码)" class="form-control" ms-duplex="obj.account" ms-blur="validate(null)"/>						
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">登录密码</label>
						<div class="col-sm-9">
							<input type="password" placeholder="若需要更改密码,请填写新密码" class="form-control" ms-duplex="obj.password"/>						
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-9">
							<input type="text" placeholder="请填写用户名" class="form-control" ms-duplex="obj.user_name"/>						
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> <font color="red">*</font>用户组</label>
						<div class="col-sm-9">
							<select class="form-control" ms-duplex="obj.group_id">
								<option value="">请选择用户组</option>
								<option ms-repeat="user_group" ms-attr-value="el.id" >{{el.name}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"><font color="red">*</font>头像图标</label>
						<div class="col-sm-9">
							<div class="form-control upload-div">
								<p class="m0" ms-if="file_name==''">
									<i class="fa fa-file">&nbsp;&nbsp;</i>点击上传文件(图片建议尺寸：120x120)
								</p>
								<p class="m0 pddd" ms-if="file_name!=''">
									<i class="fa fa-file">&nbsp;&nbsp;</i>{{file_name}}
								</p>
								<input id="update_filename" type="file" name="file"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> <font color="red">*</font>性别</label>
						<div class="col-sm-9">
							<select class="form-control" ms-duplex="obj.sex">
								<option value="1">男</option>
								<option value="0">女</option>
							</select>
						</div>
