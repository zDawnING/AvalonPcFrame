<div class="modal inmodal fade" id="module_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated flipInY">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">配置模块</h4>
				<div class="mlrauto w70_">
				</div>
			</div>
			<div class="modal-body text-center" ms-class="hidden:!is_load_module">
				<label class="control-label text-center">内容正在加载中...<i class='fa fa-spinner fa-spin fa-fw'></i></label>
			</div>			
			<div class="modal-body rule-modal-body" ms-class="hidden:is_load_module" ms-class-1="animated:!is_load_module" ms-class-2="fadeIn:!is_load_module">
				<div class="form-horizontal">

					
					<div class="w100_ bfc" ms-repeat="app_list">
						<p class="f16 pt10 pb10 border2-bottom">{{el.name}}</p>
						<div class="w100_ bfc">
							<div data-repeat-rendered="load_end" ms-repeat-elem="el.lule" ms-class="one_power:elem.lvl==1" ms-class-2="two_power:elem.lvl==2" ms-class-3="three_power:elem.lvl>=3">
								<div ms-if="elem.lvl>3" ms-css-padding-left="(elem.lvl-3)*20+'px'">&nbsp;</div>
								<div class="common_checkbox_block">
									<label>
										<input type="checkbox" class="common_checkbox" ms-duplex-checked="elem.flag" /><i></i>{{elem.name}}</label>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
