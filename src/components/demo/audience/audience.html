					<button class="btn btn-primary" ms-click="en_submit_save" data-loading-text="<i class='fa fa-spinner fa-spin fa-fw'></i>处理中...">保存提交</button>
				</div>
			</div>

			<div class="pull-left w40_ p16">
				<div class="bfc border2-bottom tab_bar">
					<div class="pull-left tab_item" 
						ms-class-1="active: active_tab_index == 0"
						ms-class-2="panel-primary: active_tab_index == 0"
						ms-click="change_label_type_tab(0)">我所添加的标签</div>
					<div class="pull-left tab_item" 
						ms-class-1="active: active_tab_index == 1"
						ms-class-2="panel-primary: active_tab_index == 1"
						ms-click="change_label_type_tab(1)">其他标签</div>
				</div>
				<div class="bfc p10 mb20 label_block" ms-class-1="hidden:active_tab_index != 0">
					<div class="pull-left label_item" 
						ms-repeat="label_list" 
						ms-class-1="active: el.is_selected" 
						ms-click="select_label_item($index)">
						<span ms-text="el.name"></span>
					</div>
				</div>
				<div class="bfc p10 mb20 label_block" ms-class-1="hidden:active_tab_index != 1">
					<div class="pull-left label_item active" 
						ms-repeat="other_label_list">
						<span ms-text="el.name"></span>
					</div>
				</div>
				<div class="bfc p16" ms-class-1="hidden:active_tab_index != 0">
					<button class="btn btn-primary" ms-click="save_selected_label">保存当前选择的标签</button>
				</div>
				<div class="bfc mt30">
					<div class="border2-bottom p10"><label class="mb0">笔记记录</label></div>
					<div class="form-horizontal mt10">
						<div class="form-group">
							<div class="col-sm-8 pr0">
								<input type="text" placeholder="请输入需要记录的信息" class="form-control" ms-duplex="note_text" />
							</div>
							<div class="col-sm-4">
								<button class="btn btn-primary" ms-click="add_note"><i class="fa fa-plus pr10"></i>添加笔记</button>
							</div>
						</div>
					</div>
					<div class="note_content p10">
						<div class="bfc text-center" ms-class-1="hidden:!is_load_note_list">
              <i class='fa fa-spinner fa-spin fa-fw'>&nbsp;</i>数据加载中...
            </div>
						<div class="text-center" ms-if="!is_load_note_list && note_list.size()==0"><span>暂无笔记</span></div>
						<p class="note_text" ms-repeat="note_list">
							<span ms-text="el.time + ': '"></span>
							<span ms-text="el.note"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
</div>
